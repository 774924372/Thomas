		<script type="text/javascript">
			let oUl=document.getElementById("ul1")
			let oLeft=document.getElementById("left")
			let oRight=document.getElementById("right")
			let num=document.getElementsByTagName("li").length-5
			let aBtn=document.getElementsByTagName("button")
			let aImg=document.getElementsByTagName("img")
			let n=0
			
			// 自动切换幻灯片
			let timer =setInterval(rightplay,3000)
			// 用户手动点击切换
			oRight.onclick=function  () {
				// 停止自动切换幻灯片
				clearInterval(timer)
				// 手动切换下一张幻灯片
				rightplay()
				// 重新开始自动切换幻灯片
				timer=setInterval(rightplay,3000)
			}
			
			oRight.onclick=function  () {
				rightplay()
			}
			
			function rightplay () {
				n++
				if (n==num) {
					n=0
				}
				oUl.style.left=-105*n+'vw'
			}
			
			oLeft.onclick=function  () {
				leftplay()
			}
			
			function leftplay () {
				n--
				if (n<0) {
					n=num-1
				}
				oUl.style.left=-105*n+'vw'
			}
			
			for (let i=0;i<oUl.length;i++) {
				oUl.onmouseover=function  () {
					clearInterval(timer)
				}
				oUl.onmouseout=function  () {
					timer=setInterval(rightplay,3000)
				}
			}
		</script>
